cluster:
  eks:
    name: smh-kubecon-eks
    region: us-east-2
flags:
  - gloo-app
steps:
  - workflow:
      path: registry/workflows/deploy-gloo-with-dns.yaml
      values:
        Version: 0.20.8
  - install:
      path: registry/apps/smh.yaml
      values:
        Domain: smh.testing.smh-kubecon.corp.solo.io
        Version: 0.3.24
  - workflow:
      path: registry/workflows/deploy-smh-app.yaml
      values:
        ApplicationPath: registry/apps/linkerd.yaml
        ApplicationName: linkerd-demo
        ApplicationNamespace: linkerd
  - workflow:
      path: registry/workflows/deploy-smh-app.yaml
      values:
        ApplicationPath: registry/apps/bookinfo.yaml
        ApplicationName: bookinfo-demo
  - install:
      path: registry/apps/bookinfo-app.yaml
      values:
        Domain: bookinfo.testing.smh-kubecon-eks.corp.solo.io